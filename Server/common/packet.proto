syntax = "proto3";
package impelDown;

option csharp_namespace = "ImpelDown.Proto";

enum MSGID 
{
    S_INIT = 0;
    C_ENTER = 1;
    S_ENTER = 2;
    C_EXIT = 6;

    C_CREATE_ROOM = 21;
    S_CREATE_ROOM = 22;
    S_CREATE_ROOMS = 23;

    C_JOIN_ROOM = 24;
    S_JOIN_ROOM = 25;
    C_EXIT_ROOM = 26;
    S_EXIT_ROOM = 27;

    C_ROOMLIST = 29;
    S_ROOMLIST = 30;

}

message Position{
    float x = 1;
    float y = 2;
}

message PlayerInfo{
    int32 playerId = 1;
}

message PlayerData{
    int32 playerId = 1;
    Position Position = 2;
}

message S_Init{
    PlayerInfo playerInfo = 1;
}

message C_Enter{
    PlayerInfo playerInfo = 1;
}

message S_Enter{
    PlayerInfo playerInfo = 1;
}

message C_Exit{
    PlayerInfo playerId = 1;
}


message RoomInfo {
    int32 roomId = 1;
    PlayerInfo hostInfo = 2;
    int32 maximumPeople = 3;
    int32 currentPeople = 4;
    repeated PlayerInfo playerInfos = 5;
}

message C_Create_Room{
    RoomInfo roomInfo = 1;
}

message S_Create_Room{
    RoomInfo roomInfo = 1;
}

message C_Join_Room{
    int32 playerId = 1;
    int32 roomId = 2;
}

message S_Join_Room{
    RoomInfo roomInfo = 1;
}

message C_Exit_Room{
    PlayerInfo playerInfo = 1;
}

message S_Exit_Room{

}

message C_RoomList{

}

message S_RoomList{
    repeated RoomInfo roomInfos = 1;
}