message PlayerInfo{
    int32 playerId = 1;
    RoomInfo roomInfo = 2;
    int32 characterIndex = 3;
}

message PlayerData {
    PlayerInfo playerId = 1;
    Position position = 2;
}

message PlayerPosData {
    Position position = 1;    
    bool flipX = 2;
}

message Position {
    float x = 1;
    float y = 2;
}

message RoomInfo {
    RoomState roomState = 1;
    int32 hostId = 2;
    int32 roomIndex = 3;
    int32 mapIndex = 4;
    int32 currentPeople = 5;
    int32 maxPeople = 6;
}

enum RoomState {
    NONE = 0;
    HOST = 1;
    GUEST = 2;
}




message S_Init {
    PlayerInfo playerInfo = 1;
}


