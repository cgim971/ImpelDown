syntax = "proto3";
package impelDown;

option csharp_namespace = "ImpelDown.Proto";

enum MSGID 
{
    S_INIT = 0;


    C_MATCH_MAKING = 20;
    C_CREATE_ROOM = 21;
    S_CREATE_ROOM = 22;
    C_JOIN_ROOM = 23;
    S_JOIN_ROOM = 24;
    C_EXIT_ROOM = 25;
    S_EXIT_ROOM = 26;
    C_REFRESH_ROOMLIST = 27;
    S_REFRESH_ROOMLIST = 28;
    C_REFRESH_ROOM = 29;
    S_REFRESH_ROOM = 30;

    C_GAME_START = 31;
    S_GAME_START = 32;

    C_MOVE = 35;
    S_PLAYERLIST = 36;
    
    

    C_MAGICIAN_SKILL = 60;
    S_MAGICIAN_SKILL = 61;
    C_ROBOT_SKILL = 62;
    S_ROBOT_SKILL = 63;
    C_HUNTER_SKILL = 64;
    S_HUNTER_SKILL = 65;
    C_NINJA_SKILL = 66;
    S_NINJA_SKILL = 67;
    C_PIRATE_SKILL = 68;
    S_PIRATE_SKILL = 69;
    C_RACCOON_SKILL = 70;
    S_RACCOON_SKILL = 71;
    C_WEREWOLF = 72;
    S_WEREWOLF = 73;

}

message PlayerInfo {
    int32 playerId = 1;
    string playerName = 2;  
    int32 characterIndex = 3;
    PositionInfo positionInfo = 4;
}

message Position {
    float x = 1;
    float y = 2;
}

message PositionInfo {
    Position position = 1;
    float scaleX = 2;
}

message S_Init {
    int32 playerId = 1;
}

message RoomInfo {
    int32 roomIndex = 1;
    PlayerInfo hostPlayer = 2;
    int32 maxPeople = 3;
    int32 currentPeople = 4;
    repeated PlayerInfo playerInfos = 5;
    int32 mapIndex = 6;
}

message C_Match_Making {
    int32 playerId = 1;
}
message C_Create_Room {
    int32 playerId = 1;
    int32 maxPeople = 2;
}
message S_Create_Room {}
message C_Join_Room {
    int32 playerId = 1;
    int32 roomIndex = 2;
}
message S_Join_Room {}
message C_Exit_Room {
    int32 playerId = 1;
} 
message S_Exit_Room {}
message C_Refresh_RoomList {}

message S_Refresh_RoomList{
   repeated RoomInfo roomInfos = 1;
}

message C_Refresh_Room {
    int32 playerId = 1;
}

message S_Refresh_Room {
    RoomInfo roomInfo = 1;
}


message C_Game_Start {
    int32 playerId = 1;
}

message S_Game_Start {
    RoomInfo roomInfo = 1;
}

message C_Move {
    int32 playerId = 1;
    PositionInfo positionInfo = 2;
}

message S_PlayerList {
    repeated PlayerInfo playerInfos = 1;
}